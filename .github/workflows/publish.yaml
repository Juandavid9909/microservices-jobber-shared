name: Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GATEWAY_JWT_TOKEN: ${{ secrets.GATEWAY_JWT_TOKEN }}
      - run: echo "GATEWAY_JWT_TOKEN=${{ env.GATEWAY_JWT_TOKEN }}" >> $GITHUB_ENV
      - run: npm run build
      - run: |
          echo @Juandavid9909:https://npm.pkg.github.com/ > build/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> build/.npmrc
      - run: npm publish
        working-directory: ./build
